{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body style ='background-color: rgba(207, 166, 166, 0.493)'>
    <div class ='container pt-5 main'>


<h1>Cadastro</h1>
<div><img src="{% static 'img/castor.png' %}" alt="Imagem de um castor"></div>
<a href="{% url "login" %}"><div class ='button-login'>Entrar</div></a>


    </div>
    <div class ='container'>

      <div class ='personal-class'>

        <form action ="." method ='POST'> {% csrf_token %}
            <div class="mb-3">
              {% if messages %}
              {% for message in messages  %}
                <div class = "alert {{message.tags}}" role ="alert">{{message}}</div>
              {% endfor %}
            {% endif %}
              <span>Usuario: </span>
              <input type="text" name ="nome" class="form-control" placeholder ='Digite um nickname' value ={{nome.nome}}>
            </div>
            <div class="mb-3">
              <span>Senha: </span>
              <input type="password" name ='senha' placeholder ='Digite uma senha' class="form-control">
             
            <span>Repetir senha: </span>
              <input type="password" name ='repetir_senha' placeholder='Repita a senha'class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">OK</button>
          </form>
        </div>
    </div>
    
</body>
</html>
