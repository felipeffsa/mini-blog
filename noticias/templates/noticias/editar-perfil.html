{% extends "base.html" %}
{% load static %}
{% block conteudo %}
        
        <div class="container mt-3 border-bottom border-dark">
            <h1 class ='text-center' style ='font-size: 50px'>Perfil</h1>
        </div>
        <div class="container mt-3">
            <h2 class ='text-center'>Olá {{pessoa.user}} !</h2>
        </div>
        <div class="container mt-5 border border-dark p-3 rounded">
        <div class="row">
            <div class="col-12 col-lg-6">
                <form action="{% url "perfil" %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <img src ="{{pessoa.profile_image.url}}" class ='rounded-circle border border-dark '><br>
               
                    <label for="imagem" class='text-primary'><strong>Selecione uma foto de perfil: </strong> </label><br>
                    <input class ='mt-3' type="file" id="imagem" name="imagem" accept="image/*"><br><br>
                   
                
            </div>
            <div class= 'col-12 col-lg-6'>
                <h4>Fale um pouco sobre você</h4>
                <textarea class="textarea-text p-2" name="texto-perfil" id="" cols="48" rows="10">{{pessoa.profile_text}}</textarea><br>
                
            
            </div>
            <div class="col-12 mt-5">
                <input class ='btn btn-primary' type="submit" value="Salvar alterações">
            </div>
        </form>
        </div>
    </div>
{% endblock conteudo %}
