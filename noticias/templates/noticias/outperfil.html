{% load static %}
<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/outperfil.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Playpen+Sans:wght@300&family=Titillium+Web:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

    <title>Perfil - {{perfil.user.username}}</title>
</head>
<body style =' background-color: rgba(207, 166, 166, 0.493)'>
    <div class ='container-fluid header-perfil'>Perfil</div>
    <div class ='container-fluid main-c'>
        <div class ='perfil-foto-main'>
            <img class ='perfil-foto' src={{perfil.profile_image.url}} alt=""> 
            <p class ='nome-perfil'><b>{{perfil.user.username}}</b></p> 
        </div>
        <b>Perfil:</b>
        <div class ='form-perfil'> 
            {{perfil.profile_text}}
            
            
        </div>
    </div>
</body>
</html>
