</div>
    <script>
        function alternarCurtir(id) {
            var botao = document.getElementById("curtirBotao");
            console.log("Texto atual do botão:", botao.textContent);
            if (botao.textContent === "Curtir") {
                botao.textContent = "Descurtir";

                botao.textContent = "Curtir";
               
            }

        }
