    <style>
        .scrollable-div {
                
            /* largura da div */
            max-width: 900px;
            margin: 0 auto;
            height: 420px;
            /* altura máxima antes da barra de rolagem */
            overflow-y: auto;
            /* Adiciona barra de rolagem vertical quando necessário */

            background-color: bisque;
            border-radius: 10px;
            padding: 20px;

          border-radius: 7px;
