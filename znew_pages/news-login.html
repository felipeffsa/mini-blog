{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: maroon;
      margin: 0 auto;
    }

    .alert-danger {
      background-color: rgb(231, 56, 56);

    }

    .alert-warning {
      background-color: blue;
      color: white;
    }

    .container.pt-5.main {
      display: flex;
      justify-content: space-between;
    }

    .personal-class {
      width: 200px;
      margin-left: 450px;
    }

    .image-main {
      margin-right: 530px;
    }

    @media screen and (max-width: 576px) {


      body{
        margin: 0 auto;
      }
      .container {
        margin: 0 auto;
        width: 80px;
      }

      .personal-class {
        width: 170px;
        margin-left: 3px;

      }



    }
  </style>
  <title>Login|Entrar</title>
</head>

<body style='background-color: rgba(207, 166, 166, 0.493)'>
  <div class='container pt-5 main'>


    <h1>Login</h1>
    <div class='image-main'><img src="castor.png" alt="Imagem de um castor"></div>


  </div>
  <div class='container'>

    <div class='personal-class'>

      <form action="." method='POST'> {% csrf_token %}
        <div class="mb-3">
          {% if messages %}
          {% for message in messages %}
          <div class="alert {{message.tags}}" role="alert">{{message}}</div>
          {% endfor %}
          {% endif %}
          <span>Usuario: </span>
          <input type="text" name="nome" class="form-control" placeholder='Digite um nickname' value={{nome.nome}}>
        </div>
        <div class="mb-3">
          <span>Senha: </span>
          <input type="password" name='senha' placeholder='Digite uma senha' class="form-control">
          <a href="{% url 'cadastro' %}"><span>NÃ£o possui uma conta ?</span></a>
        </div>
        <button type="submit" class="btn btn-primary">OK</button>
      </form>
    </div>
  </div>

</body>

</html>
